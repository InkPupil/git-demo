<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缓动动画</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        .btn{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="btn">
        <button class="btn1">点击滑动到0</button>
        <button class="btn2">点击滑动到800</button>
    </div>
    <script>
        var box=document.getElementsByClassName('box')[0];
        var btn1=document.getElementsByTagName('button')[0];
        var btn2=document.getElementsByTagName('button')[1];

        btn2.onclick=function(){
            var timer=setInterval(function(){
                //起点

                var start=box.offsetLeft;
                //终点值
                var target=800;
                //步长 计算公式
                var step=(target-start)/10;
                //步长<1 表明 终点-起点<10  当步长为1的时候 一步步走完进程
                if(step<1){
                    step=1
                };
                // if(start+step==target){
                //     clearInterval(timer)
                // }
                //运动距离=起点+步长
                box.style.left=step+start+'px';
                //终止条件
                console.log('步长===>'+step,'start===>'+start);
                // if(start+step>=target){
                //     console.log('点击事件2')
                //     clearInterval(timer)
                // }

                    // 第一种方式 在分数之内,直接抵达终点
					if(step <= 1||start+step>=target){
						clearInterval(timer);
						// 抵达终点
						box.style.left = target + "px";
					}
            },17)
        };
         
    </script>
</body>
</html>
