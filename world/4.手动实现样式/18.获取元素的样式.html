<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素的样式</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
           position: relative;
           width: 100px;
           height: 100px;
           margin: 30px auto;
           background-color: aqua;
           border: 1px solid red;
        }
        .box::before{
            position: absolute;
            display: block;
            bottom: -6px;
            width: 200px;
            height: 1px;
            background-color: blue;
            content: "good bybe";
        }
        .inner{
            position: absolute;
            bottom: -6px;
            width: 20px;
            height: 1px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
          <div class="b1"></div>
          <div class="b2"></div>
          <div class="b3"></div>
          <div class="b4"></div>
    </div>
    <script>
        var box=document.getElementsByClassName('box')[0];
        // var text = box.currentStyle.width;		// IE 

        var text=window.getComputedStyle(box,"::before").width;
        console.log(text);
        var text1=window.getComputedStyle(box,null).width;
        console.log(text1);
        console.log(getStyle(box,'height'));
        function getStyle(ele,styleName){
            if(window.getComputedStyle){
                return window.getComputedStyle(ele,null)[styleName]
            }else{
                return ele.getComputedStyle[styleName];
            }
        }
    </script>
</body>
</html>
