<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匀速动画</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: cyan;
            text-align: center;
        }
        .btn{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        我是一个盒子
    </div>
    <div class="btn">
        <button class="btn1">点击滑动400px</button>
        <button class="btn2">点击滑动800px</button>
    </div>
    <script>
        var box=document.getElementsByClassName('box')[0];
        var btn1=document.getElementsByTagName('button')[0];
        var btn2=document.getElementsByTagName('button')[1];
        // console.log(btn1)
        // btn1.onclick=function(){
        //     box.style.left = "400px";
        // };
        // btn2.onclick=function(){
        //     box.style.left = '800px'
        // }
        
        btn1.onclick=function(){
            timer=setInterval(function(){
                //起点距离
                var start=box.offsetLeft;
                // console.log(start);
                var length=400;
                //判断起点和终点的大小 如果起点大于终点为负 起点小于终点为正
                var stemp=length>start?3:-3;
                //当前距离等于起点加步长
                box.style.left=start+stemp+'px';
                //判断当前距离 终点距离
                //如果小于步长直接等于终点距离
                var cha=length-start;
                console.log(cha)
                if(Math.abs(cha) <= Math.abs(stemp)||length<=start){
                    clearInterval(timer);
                    box.style.left=length+'px'
                }
             console.log(box.style.left)   
            },17)
        };
        btn2.onclick=function(){
            timer=setInterval(function(){
                //起点距离
                var start=box.offsetLeft;
                // console.log(start);
                var length=800;
                //判断起点和终点的大小 如果起点大于终点为负 起点小于终点为正
                var stemp=length>start?3:-3;
                //当前距离等于起点加步长
                box.style.left=start+stemp+'px';
                //判断当前距离 终点距离
                //如果小于步长直接等于终点距离
                var cha=length-start;
                console.log(cha)
                if(Math.abs(cha) <= Math.abs(stemp)||length<=start){
                    clearInterval(timer);
                    box.style.left=length+'px'
                }
             console.log(box.style.left)   
            },17)
        };   
    </script>
</body>
</html>
