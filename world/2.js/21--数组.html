<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>数组</title>
</head>
<body>
	<script>
		var arr=[30,20,18,46];
		var arr1=[];
		var newArr=new Array();
		console.log(newArr);
		console.log(arr1);
		arr[2]=25;//修改arr数组下标为2的
		console.log(arr[2]);//打印下标为二的数值
		console.log(arr.length);//表示arr数组的长度
	</script>
</body>
</html>
