<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js变量</title>
</head>
<body>
	<!-- 变量的命名原则 -->
	<!-- 1.字母 数字 _ $; -->
	<!-- 2.不能以数字开头 -->
	<!-- 3.严格区分大小写 -->
	<!-- 4.不能使用关键字 保留字(name this new) -->
	<!-- 5.驼峰命名原则 -->
	<!-- 6.见名知意 -->

    <!-- 如何声明变量 -->
    <script>
    	var age;
    	// var 中间有空格
    	age =20;
    	// = 是赋值操作 把左边的值赋值给右边
    	var newAge=18;
    	// 声明一个变量newAge并且赋值18; 声明一个变量的同时给它一个初始值
    	var newLog=30,firstName="zhao",lastName="lala";
    	// 声明多个变量
    	// 每一行代码结束都用分号结束
    	// 切记 变量必须先声明后使用
    </script>
</body>
</html>
