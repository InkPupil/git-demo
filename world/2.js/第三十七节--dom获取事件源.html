<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>dom获取事件源</title>
	<script>
		window.onload=function(){
			//通过标签获取事件源
			var box=document.getElementsByTagName('h1')[0];
			console.log(box);

			//通过id属性获取节点(唯一)
			var p1Text=document.getElementById('p1');
			console.log(p1Text);

			//通过class属性获取节点
			var innerbox=document.getElementsByClassName('inner-box')[0];
			console.log(innerbox);
		}
	</script>
</head>
<body>
	<h1>天气挺好</h1>
	<p id="p1">明天有雨</p>
	<div class="inner-box">
		后天多云
	</div>
	<script>
		
	</script>
</body>
</html>
