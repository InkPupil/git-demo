<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>对象的创建方式</title>
</head>
<body>
	<script>
		// 方式一: 创建一个空对象 自己添加属性
		var obj1=new Object();//创建一个空对象
		obj1.name='张珊';
		obj1.age=26;
		obj1.say=function(){
			alert('hello')
		};
		console.log(obj1);

		// 方式二: 字面量 可以追加属性和方法 创建的时候直接 追加属性和方法
		var obj2={
			name:'李世',
			age:23
		}

		//方式三: 自定义构造函数 this是一个指针 this的指向在调用前是不确定的
		//this 指向构造函数new出来的实际对象

		function Person(){
			this.name='王五',
			this.age=30,
			this.say=function(){
				alert('hello 我是构造函数')
			},
			this.child={
				name:'小敏'
			}
		}
		var obj3=new Person();
		console.log(obj3)
	</script>
</body>
</html>
