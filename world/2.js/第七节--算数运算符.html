<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>算数运算符</title>
</head>
<body>
	<script>
		var a=2;
		var b=3;
		var c='5';
		console.log(b+c);//字符串相加拼接35
		//乘法 除法 除余 减法 都会把数字类型的字符串 转化为number(加法除外)
		console.log(c-b);//-2
		console.log(Infinity*0);//NaN
        console.log(a*b);//6
        console.log(c/a);//2.5
        console.log(c%a);//1 求余

        // 括号提升运算等级
        // 有括号先算括号里边的
	</script>
</body>
</html>
