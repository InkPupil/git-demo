<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <script>
        //5秒后打印
        setTimeout(function(){console.log('前段大世界')},5000);

        //循环执行 setInterval
        var xh=setInterval(() => {
            console.log('循环执行')
        }, 5000);

        //clearInterval()清除定时器
        setTimeout(() => {
            clearInterval(xh);
        }, 5000);

        //clearTimeout()用来清除setTimeout

        //打印0-9
        // for(var i=0;i<=9;i++){
        //     (function(n){
        //         return setTimeout(() => {
        //             console.log(n)
        //         }, n*1000);
        //     })(i)
        // };

        //修改 初识let用法
        for(let i=0;i<=9;i++){
            (function(n){
                return setTimeout(()=>{
                   console.log(n)
                    },1000)
            })(i)
        };
    </script>
</body>
</html>
