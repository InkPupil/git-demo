<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>基础数据类型和引用数据类型</title>
</head>
<body>
	<script>
		// 浅谈栈内存和堆内存的区别(栈内存存储的是基本数据类型(占得内存小) 堆内存存储的是引用数据类型(占得内存大,堆内存存的是数据,它会在栈内存中存储一个指向储存数据的堆内存的地址(指针)));

		// 1.基础数据类型存放在栈内存之中
		var a=1;
		var b=a;
		// 在栈内存中开辟空间存储变量a
		console.log(a);//5
		console.log(b);//1
		a=5;
		console.log(a);//5
		console.log(b);//1

		// 2.引用数据类型存放在堆内存中(指向堆内存的地址(指针)在栈内存中存着)
		// 在堆内存中存储这个对象本身 同时在栈内存中开辟一个空间存储个变量obj(放的是指针,指向堆内存存的这个对象)并不是数据本身

		var obj={
			name:'王五'
		}

		var obj1=obj;//赋给obj1的只是一个引用地址 指针变量(地址)
		console.log(obj);
		console.log(obj1);
		// obj.name='李世';
		obj1.name='李世';
		console.log(obj);//李世
		console.log(obj1);//李世
	</script>
</body>
</html>
