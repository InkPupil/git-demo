        //第二种封装(此处有争议 锁的思想运用的不恰当）
        function mydom2(el){
            var arr=[];
            var lis=el.parentNode;
            var lic=lis.children;
            var lock=true;
            for(var i=0;i<lic.length;i++){
                if(lic[i].nodeType===1){
                    if(lic[i]===el){
                        // console.log(lic[i])
                        lock=true
                    }else{
                        if(lock){
                                arr.push(lic[i]);
                        }
                    } 
                    
                }
            }
            return arr;
        }
