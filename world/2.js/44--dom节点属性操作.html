<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点属性操作</title>
</head>
<body>
    <div class="box">
        我是一个盒子
    </div>
    <script>
     var box1=document.getElementsByClassName('box')[0];
     console.log(box1)

     //获取:getAttribute(名称)
     console.log(box1.getAttribute('class'));
     console.log(box1.className);

     //设置:setAttribute(名称,值);
     box1.setAttribute('id','box2');//把之前所有的都替换掉
     console.log(box1.id);

     //删除:removeAttribute(名称)
     box1.removeAttribute('id');
    </script>
</body>
</html>
