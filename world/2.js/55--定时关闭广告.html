<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时关闭广告</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            color: black;
            font-size: 20px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="box">
        我是一条小广告
    </div>
    <script>
       var box=document.getElementsByClassName('box')[0];

       setTimeout(()=>{
           box.style.display='none'
           console.log('广告关闭')
       },5000)
    </script>
</body>
</html>
