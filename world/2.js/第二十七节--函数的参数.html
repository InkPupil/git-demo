<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>函数的参数</title>
</head>
<body>
	<script>
		// 封装一个函数求2个数的和
		// 参数 就是  函数和外界的 一个桥梁
		//  形参  x , y, 并参与实际运算,仅仅是为了 给 实参占位置 
		//  实参  3, 5 ,真正参与运算
		function sum(x,y){
			console.log(x+y)
		};
		sum(1,6)
	</script>
</body>
</html>
