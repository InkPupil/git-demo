<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>数组的方法</title>
</head>
<body>
	<script>
		var arr=[2,3,5,4,1];
		var arr1=[23,25,45,55,65];

		// concat合并数组
		var arr2=arr.concat(arr1);
		console.log(arr2);
        
        //数组==>字符串 xx.join();
        var arrstr=arr2.join('-');
        var arrstr1=arr.join(' ');
        console.log(arrstr,arrstr1);

        
        // 字符串变为数组 语法数组名.split(分隔符,数组长度)
        // 通过指定分隔符，如果省略，默认以逗号分隔，将字符串分割为字符串数组。
        // 第二个参数，制定返回数组的最大长度。
        var emarr='abc@163.com;cc@126.com;frg@qq.com';
        var emarr1=emarr.split(';',3);
        console.log(emarr1);
        console.log(emarr);

        //添加元素 push() 从后面加入元素  unshift() 从前面加入元素
        var temp=arr.push('zhangshan');
        console.log(temp);
	</script>
</body>
</html>
