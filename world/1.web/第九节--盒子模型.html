<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			background-color: blue;
			height: 100px;
			width: 100px;
			padding-left: 50px;
			/*左内边距*/
			padding-bottom: 20px;
			/*下内边距*/
			border:6px solid yellow;
			margin: 10px 20px 30px;
			/*上10 左右20 下30 */
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
