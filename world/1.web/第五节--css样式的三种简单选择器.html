<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式的三种简单选择器</title>
	<style>
		p{
			text-align: center;
			font-size: 200px;
			color: yellow;
		}
		/*标签选择器*/
		.box{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		/*类选择器*/
		#box1{
           width: 200px;
           height: 200px;
           background-color: pink;
		}
		/*id选择器*/
	</style>
</head>
<body>
	<p>前端大世界</p>
	<div class="box"></div>
	<div id="box1"></div>
</body>
</html>
