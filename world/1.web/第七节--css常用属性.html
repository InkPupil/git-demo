<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css常用属性</title>
	<style>
		.box{
			width: 250px;
			height: 400px;
			margin: 0 auto;
			background-color: pink;
		}
		.li{
			text-align: center;
			color: #fff;
			font: italic bolder 20px/1.2 黑体;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1 class="li li1">渔家傲</h1>
		<p class="li li2">李清照</p>
		<p class="li li3">天接云涛连晓雾,星河欲转千帆舞</p>
		<p class="li li4">仿佛梦魂归帝所,闻天语,殷勤问我归何处</p>
		<p class="li li5">我报路长嗟日暮,学诗谩有惊人句</p>
		<p class="li li6">九万里风鹏正举,风休住,蓬舟吹取三山去</p>
	</div>
</body>
</html>
