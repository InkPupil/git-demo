<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用的标签</title>
</head>
<body>
	<h1>一级标题(一级标题在一个网页中只能有一个)</h1>
	<!-- 一级标题在一个网页中只能有一个 -->
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四季标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <hr>
    <p>欢迎<br>来到前端的世界</p>
    <!-- <br>段落标签 -->
    <img src="index/one.jpg" alt="加载错误">
    <img src="../前端基础/index/two.jpg" alt="sorry未找到图片">
    <!-- img图片标签../上一级目录 -->
    <div><a href="wwww.baidu.com" target="self">百度跳转</a></div>
    <div><a href="wwww.baidu.com" target="blank"><img src="index/three.jpg" alt="加载错误"></a></div>
    <hr>
    <ul>
        <li>杏</li>
        <li>栗子</li>
        <li>梨</li>
        <li>琵琶</li>
        <li>樱桃</li>
    </ul>
    <ol>
        <li>杏树</li>
        <li>栗子树</li>
        <li>梨树</li>
        <li>琵琶树</li>
        <li>樱桃树</li>
    </ol>
    <hr>
    <!-- 自定义标签 -->
    <dl>
        <dt>第一章</dt>
            <dd>1.1</dd>
            <dd>1.2</dd>
            <dd>1.3</dd>
        <dt>第二章</dt>
            <dd>2.1</dd>
            <dd>2.2</dd>
            <dd>2.3</dd>
        <dt>第三章</dt>
            <dd>3.1</dd>
            <dd>3.2</dd>
            <dd>3.3</dd>
    </dl>
    <!-- 斜体标签 -->
    <em>前端大世界(斜体标签)</em>
    <br>
    <!-- 加粗标签 -->
    <strong>前端大世界(加粗标签)</strong>
    <!-- 上标签 -->
    <p>3<sup>2</sup></p>
    <!-- 下标签 -->
    <p>3<sub>2</sub></p>
    <div>    <ins>下划线</ins></div>
    <div>    <del>删除线</del></div>

    <p>空&nbsp;&#160;格</p>
    <p>小于号&#60; &lt;</p>
    <p>大于号&#62; &gt;</p>
</body>
</html>
