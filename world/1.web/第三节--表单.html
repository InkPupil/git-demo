<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<style>
		
	</style>
</head>
<body>
	<form action="" method="post">
		<!-- method 提交数据的方法 get/post,如果不写,默认是get方式. -->
		<fieldset>
			<legend>基本信息</legend>
			用户名: <input type="text" name="username" value="">
			曾用名: <input type="text" name="oldname" value=""> <br>	
			密码  : <input type="password" name="kye"> <br>
			性别  : 
			<label for="">
				男: <input type="radio" name="sex" value="0">
			</label>
			<label for="">
				女: <input type="radio" name="sex" value="1">
			</label>
		</fieldset>
		<fieldset>
			<legend>补充信息</legend>
			爱好:
			<label for="">
				篮球: <input type="checkbox" name="like" value="basketball">
			</label>
			<label for="">
				足球: <input type="checkbox" name="like" value="football">
			</label>
			<label for="">
				音乐: <input type="checkbox" name="like" value="music" checked="music">
			</label>
			工作年龄: 
			<select name="experience" id="">
				<option value="1">0</option>
				<option value="2">1-3</option>
				<option value="3">4-8</option>
			</select>
			<br>
			<input type="type" name="avatar" multiple="">
			<!-- multiple可以实现多选 -->
			<textarea name="desc" id="" cols="30" rows="10"></textarea>
			<!-- cols rows 文本框的高度和宽度 name的值需要设置 value指的是标签内部的内容 -->
		</fieldset>
		<input type="submit" value="提交">
	</form>
</body>
</html>
