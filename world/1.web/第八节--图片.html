<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*scroll,fixed(是基于body定位的)*/
		body{
/*			width: 500px;
			height: 100px;*/
			background-color: pink;
			background-attachment: fixed;
			background-image: url(index/one.jpg);
			background-repeat: no-repeat;
			background-position:  center;
		}
		.box .photo{
			background-color: black;
			height: 500px;
			width: 500px;
			background-image: url(index/two.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
		}
        .box .p1{
        	display: inline-block;
        	/*块级元素变为行内块元素*/
        	height: 400px;
        	width: 400px;
        	background-color: yellow;
        	background-image: url(index/three.jpg);
        	background-repeat: no-repeat;
        	background-position: -50% 0;
        }
        img{
        	background-position: center;
        }
        p{
        	text-align: center;
        	color: #fff;
        }
        /*交集选择器*/
        .box1{
           display: inline-block;
           height: 40px;
           width: 40px;
           background-color: #fff; 
           background-image: url(index/four.jpg);
        }
        .box1.p2{
        	background-position: 0 -96px;
        }
        .box1.p3{
        	background-position: -50px -96px;
        }
        .box1.p4{
        	background-position: -50px -48px;
        }
        .box1.p5{
        	background-position: 0 -48px;
        }
        .box1.p6{
            background-position: 0 -96px;
        } 
	</style>
</head>
<body>
	<div class="box">
		<div class="photo">
			
		</div>
		<div class="p1">
			
		</div>
		<div class="box1 p2">
			<p>p2</p>
		</div>
		<div class="box1 p3">
			<p>p3</p>
		</div>
		<div class="box1 p4">
			<p>p4</p>
		</div>
		<div class="box1 p5">
			<p>p5</p>
		</div>
		<div class="box1 p6">
			<p>p6</p>
		</div>
		<div class="box1 p7">
			<p>p7</p>
		</div>
	</div>
</body>
</html>
