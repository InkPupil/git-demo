<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="1" cellpadding="20" cellspacing="0" bgcolor="">

		<!-- cellspacing单元格与单元格之间的距离 -->
		<!-- border单元格线的宽度 -->

			<th>星期六</th>
		</tr>
        <tr>

        <tr>
        	<td>1</td>

        </tr>
        <tr>
        	<td rowspan="3">下午</td>

        <tr>

        </tr>
	</table>
</body>
</html>
