<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqdom操作</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="box">
        我是一个盒子
    </div>
    <ul>
        <li class="li-item">第一个</li>
        <li class="li-item">第二个</li>
        <li class="li-item li2">第三个</li>
        <p>前端大世界</p>
        <li class="li-item">第四个</li>
        
        <li class="li-item">第五个</li>
        <li class="li-item">第六个</li>
        <li class="li-item">第七个</li>
    </ul>
    <script>
        var li2=$('.li2');
        console.log(li2);

        //下一个兄弟节点
        console.log(li2.next());

        //后面所有的兄弟节点
        console.log(li2.nextAll());
    </script>
</body>
</html>
