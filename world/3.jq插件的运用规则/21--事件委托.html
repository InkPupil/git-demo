<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>
    <ul>
        <li>li-1</li>
        <li>li-2</li>
        <li>li-3</li>
        <li class="li4">li-4</li>
    </ul>
    <div class="bnt">生成li</div>
    <script>
        // $('li').click(function(){
        //     console.log($(this).text());
        // });
        //后面生成的li没有添加点击事件 事件委托可以实现
        $('.bnt').click(function(){

            var str='<li>我是后面生成的li</li>';
            console.log(str)
            $('ul').append(str);
        });

        // 事件委托
        // $('ul').on('click','li',function(){
        //     console.log($(this).text());
        // });

        //利用 event 实现
        $('ul').click(function(){
            //实际点击的是谁就是谁 event.target
            console.log($(event.target).text());
        })
    </script>
</body>
</html>
