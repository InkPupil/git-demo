<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqdom操作</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
      *{
          margin: 0px;
          padding: 0px;
      }
      .box{
          position: absolute;
          width: 500px;
          height: 500px;
          background-color: rgb(192, 211, 255);
          margin: 20px auto;
          padding: 20px;
          border:2px solid aquamarine;
          text-align: center;
      }
      .inner-box{
          position: absolute;
          width: 200px;
          height: 200px;
          margin-top: 150px;         
          background-color: #FDEB95;
      }
      .main {
            height: 1200px;
            background-color: yellow;
        }
        .top {
            position: fixed;
            right: 20px;
            bottom: 50px;
            width: 50px;
            height: 160px;
            background-color: #fff;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner-box">
             
        </div>
    </div>
  <div class="main">
  
  </div>
  <div class="top">
   回到顶部
  </div>
  <script>
      //height() width() 取值类型为num 可以直接参加运算
      console.log($('.box').height());
      console.log($('.box').width());

      //offset 获取或设置元素相对于文档的位置
      console.log($('.box').offset());
      console.log($('.box').offset().top);
      console.log($('.box').offset().left);
      $('.box').offset({
          top:10,
          left:20
      });

      //position() 获取相对近的具有定位的父元素的位置 注意:只能获取不能设值
      console.log($('.inner-box').position());
      
      //scrollTop() 获取或者设置元素(网页)垂直方向,卷进去的高度
      console.log($(document.documentElement).scrollTop());

      //点击回到顶部
      $('.top').click(function(){
          $(document.documentElement).animate({
              scrollTop:0
          },400)
      })
      
  </script>
</body>
</html>
