<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq过滤选择器</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>
    <ul>
        <li class="li-item">第一个</li>
        <li class="li-item active">第二个</li>
        <li class="li-item">第三个</li>
        <li class="li-item">第四个</li>
        <li class="li-item">第五个</li>
    </ul>
    <script>
        //选择当前的
        $('li:eq(0)').css('color','red');

        //选择当前后面的
        $('li:gt(2)').css('color','pink');

        //选择当前上边的
        $('li:lt(2)').css('color','blue');
        
        //选择奇数行
        $('li:odd').css('color','orange');
        
        //从0开始的偶数行
        $('li:even').css('color','yellow');
        $('li:first').css('color','red');
        $('li:last').css('color','black');
    </script>
</body>
</html>
