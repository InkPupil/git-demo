<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq事件触发</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
      .box{
          width: 200px;
          height: 200px;
          background-color: aquamarine;
      }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <button>触发box点击事件</button>
    <script>
        //box点击事件
        $('.box').click(function(){
            console.log('前段大世界')
        });
        //触发box点击事件
        $('button').click(function(){
            // $('.box').click();
            // $('.box').trigger('click');
            $('.box').triggerHandler('click');
        })
    </script>
</body>
</html>
