<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq表单控件</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>
    <!-- 表单提供信息录入的能力 -->
    <!--1. 用户名
	2. 密码
	3. 性别: 单选
	4. 爱好: 多选
	5. 上传头像: file
	6. 工作经验: 
		无
		1~2
		3~5
	7. 个人介绍
	8. 按钮 -->
	<!-- 表单必须写到form中 -->
	<!-- action 用于设置提交请求的地址 -->
	<!-- get是表单的默认提交方式 
		  1. 地址栏显示提交内容
		  2. 不安全
		  3. 提交的内容容量有限
		  4. 有缓存
		 post提交
		 	1. 数据在请求体保存
		 	2. 相对安全
		 	3. 容量无限
             4. 么有缓存
    -->
    <!-- action 表单提交地址 method 表单提交方式-->
    <form action="http://www.baidu.com" method="GET">
       <fieldset>
           <legend>基本信息</legend>
           身份证号: <input type="hidden" name="idCard" value="412821"><br>
           
           <!-- readonly 只读 不能修改 -->
           学号: <input type="text" name="userid" readonly value="10000"><br>
           <!-- disabled 表单不可用-->
           学号：<input type="text" name="userid2" disabled value="10001"><br>
           姓名：<input type="text" name="username" value="如：张珊"><br>
           <!-- 密码输入框 -->
           密码：<input type="password" name="password" id="" value="123"><br>
           性别：
              <!-- name属性用于给表单（多选/单选)分组 在单选分组终会出现互斥 -->
              <!-- checked -->
              <label for="">
                  男: <input name="sex" type="radio" value="0">
              </label>
              <label for="">
                  女: <input name="sex" checked type="radio" value="1">
              </label>
       </fieldset>
       <fieldset>
           <legend>补充信息</legend>
           爱好:
               <!-- 虽然不需要互斥 但是一组多选应该添加相同的name属性 -->
               篮球: <input type="checkbox" name="like" checked value="001">
               足球: <input type="checkbox" name="like" id="" value="002">
               排球: <input type="checkbox" name="like" checked value="003"><br>
            头像: <input type="file" name="avatar"><br>
            工作经验:
               <select name="exp" id="">
                   <option value="0">无</option>
                   <option value="1">1-3</option>
                   <option value="2">3-5</option>
               </select><br>
            城市: 
            <select name="city" id="">
                <option value="100">北京</option>
                <option value="200">上海</option>
                <option value="300">河南</option>
            </select><br>
            个人介绍:
            <textarea name="desc" id="" cols="30" rows="10"></textarea>
       </fieldset>
       <!-- 提交按钮 -->
       <!-- disabled 一般在表单按钮中使用 -->
       <input type="submit" value="提交">
       <input type="reset" value="重写">
       <!-- 提交后url表示 汉语在url会被转码 -->
       <!-- url的表现形式为: action?key=value&key=value&..... -->
       <!-- https://www.baidu.com/?username=%E5%BC%A0%E4%B8%89&passwor
         d=1234&sex=0&like=001&like=003&avatar=&exp=1&city=200&desc=1234 -->
    </form>
</body>
</html>
